{% extends 'base.html' %}

{% block content %}
  <h2>Delete Task</h2>
  <p>Are you sure you want to delete "{{ task.title }}"?</p>
  <form action="{% url 'task_delete' task.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete">
  </form>
  <a href="{% url 'task_list' %}">Cancel</a>
{% endblock %}
