{% extends 'base.html' %}

{% block title %}Task List{% endblock %}

{% block content %}
  <h2>Task List</h2>
  <ul>
    {% for task in tasks %}
      <li>
        <a href="{% url 'task_detail' task.id %}">{{ task.title }}</a>
        <span>Due Date: {{ task.due_date }}</span>
        <span>Priority: {{ task.get_priority_display }}</span>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'task_create' %}">Create New Task</a>
{% endblock %}
